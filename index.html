<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Formularios</h1>

    <form action="/gracias" method="get">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ej: Pepito Perez" required>
        </p>

        <p>
            <label for="tel">Teléfono:</label>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-621">
        </p>

        <p>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password">
        </p>

        <p>
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url">
        </p>

        <p>
            <label for="edad">Ingresa tu edad:</label>
            <input type="number" name="edad" id="edad" min="1" max="100">
        </p>

        <p>
            <label for="range">Rango:</label>
            <input type="range" name="range" id="range">
        </p>

        <p>
            <label for="date">Fecha:</label>
            <input type="date" name="date" id="date">
        </p>

        <p>
            <label for="datetime-local">Fecha y Hora:</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
        </p>

        <p>
            <label for="month">Mes:</label>
            <input type="month" name="month" id="month">
        </p>

        <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
        </p>

        <p>
            <label for="file">Carga tu avatar:</label>
            <input type="file" name="file" id="file" accept="image/*">
        </p>

        <p>
            <label for="search">Buscar:</label>
            <input type="search" name="search" id="search">
        </p>

        <div>
            <label for="textarea">Texto largo:</label>
            <textarea name="textarea" id="textarea" rows="3" placeholder="Escribe tu comentario aquí..."></textarea>
        </div>

        <div>
            <label for="opciones">Lnguajes de programación favoritos::</label>
            <select name="opciones" id="opciones">
                <option value="option1">JavaScript</option>
                <option value="option2">Python</option>
                <option value="option3">Java</option>
            </select>
        </div>

        <div>
            <p>
                <label>Genero:</label>
            </p>
            <p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label>

            </p>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Femenino</label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="check" value="yes" required>
                Acepto los terminos y condiciones
            </label>
        </div>

        <button type="submit">Enviar</button>
    </form>


    <script src="js/script.js"></script>
    
</body>
</html>
